name: push_cd_prod

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'            # Monitor changes in the frontend (src directory)
      - 'public/**'
      - 'assets/**'
      - 'backend/**'         # Monitor backend changes
      - 'package.json'
      - 'package-lock.json'
      - '.github/**'
  workflow_dispatch:

jobs:
  deploy-s3-cloudfront:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3

      # Frontend deployment steps
      - name: Use Node.js ${{ matrix.node-version }} (Frontend)
        #if: contains(github.event.head_commit.message, 'src/')
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies (Frontend)
        #if: contains(github.event.head_commit.message, 'src/')
        run: npm ci --legacy-peer-deps --maxsockets=5

      - name: Compile build (Frontend)
        #if: contains(github.event.head_commit.message, 'src/')
        run: npm run build
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync build/ s3://${{ secrets.S3_BUCKET }} --delete

      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"

      # Backend Lambda deployment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Package Lambda function
        run: |
          cd backend
          pip install -r lambda_requirements.txt -t lambda_package/ --upgrade
          cp lambda_handler.py lambda_package/
          cd lambda_package
          zip -r ../lambda_function.zip .

      - name: Deploy Lambda function
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://backend/lambda_function.zip

